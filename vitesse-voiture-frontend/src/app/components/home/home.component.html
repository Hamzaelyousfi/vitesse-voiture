<div class="container py-5">
    <div class="bg-white shadow rounded p-4 p-md-5">
        <header class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary mb-3">Calculateur de Temps de Trajet</h1>
            <p class="lead text-secondary px-md-5 mx-md-5">Estimez le temps nécessaire pour parcourir une distance donnée avec différents modèles de voitures.</p>
            <button class="btn btn-outline-primary mt-4 px-4 py-2 rounded-pill d-flex align-items-center justify-content-center mx-auto" (click)="toggleView()">
                <i class="bi me-2" [ngClass]="showCalculator ? 'bi-gear' : 'bi-calculator'"></i>
                {{ showCalculator ? 'Gérer les Voitures' : 'Revenir au Calculateur' }}
            </button>
        </header>

        <main>
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4 p-md-5">
                    <div *ngIf="showCalculator">
                        <app-calcul-form></app-calcul-form>
                    </div>
                    <div *ngIf="!showCalculator">
                        <app-voiture-list></app-voiture-list>
                    </div>
                </div>
            </div>
        </main>

        <footer class="text-center mt-5">
            <p class="text-muted small">&copy; 2025 - Application de Calcul de Temps de Trajet</p>
        </footer>
    </div>
</div>
